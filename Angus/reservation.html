<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Reservation</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">Hot Restaurant</h1>
        <div class="row center">
          <h5 class="header col s12 light">Make your reservation</h5>
        </div>
        <div class="row center">
          <a href="tables.html" id="table-button" class="btn-large waves-effect waves-light teal lighten-1">View Tables</a>
        </div>
        <br><br>

      </div>
    </div>
    </div>
    
    <!-- Create input table for reservation -->

   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="" ="Phonenumber" id="phonenumber" type="text" class="validate">
          <label for="Phonenumber">Phonenumber</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="e-mail" type="email" class="validate">
          <label for="e-mail">E-mail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="uniqueID" type="text" class="validate">
          <label for="uniqueID">Unique ID</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" id="submit" type="submit">Submit</button>
    </form>
  </div>
          
    
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>


  <script type="text/javascript">
  	//the below code fills in the first row of the table

  	$("#submit").on("click", function(e) {
  		var first_name = $("#first_name").val();
  		var last_name = $("#first_name").val();
  		var phonenumber = $("#phonenumber").val();
  		var uniqueID = $("#uniqueID").val();
  		var email = $("#email").val();

  		var reservation = {
  			first_name: first_name,
  			last_name: last_name,
  			phonenumber: phonenumber,
  			uniqueID: uniqueID,
  			email : email
  		}
  

  		console.log(reservation);
      
   	    $.ajax({
            url: "/reservation-request",
           body: reservation,
            method: 'POST'
        })
        .done(function(response) {
       console.log(response);
    });
    e.preventDefault();
    return false;
    });


  </script>
  </body>
</html>
